{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC INC - Employee Portal</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" aria-label="Toggle dark mode" />
            <div class="slider round">
                <span class="knob">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </span>
            </div>
        </label>
    </div>
    <main class="login-container">
        <h1 class="company-name">ORBIS</h1>
        <h2>CEO Portal</h2>
        <p class="subtitle">Please log in to continue</p>

        {% if error %}
            <div class="error-message" style="color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="admin-contact">Forgot your password? Please contact your Administrator.</p>
    </main>
    <footer class="powered-by">Powered by Vortex Infinite</footer>
    <script src="{% static 'assets/js/auth.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
