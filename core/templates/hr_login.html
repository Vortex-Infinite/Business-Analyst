{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIS - CEO Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" aria-label="Toggle dark mode" />
            <div class="slider round">
                <span class="knob">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </span>
            </div>
        </label>
    </div>

    <main class="login-container">
        <h1 class="company-name">ORBIS</h1>
        <h2>CEO Portal</h2>
        
        <div id="hr-credentials-form">
             <p class="subtitle">Please log in to continue</p>
            <form method="post" action="{% url 'hr_login' %}">
                {% csrf_token %}
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <div class="input-group">
                    <label for="hrId">CEO Email</label>
                    <input type="email" id="hrId" name="hrId" required aria-describedby="hr-email-help">
                </div>
                <div class="input-group">
                    <label for="hrPassword">Password</label>
                    <input type="password" id="hrPassword" name="hrPassword" required aria-describedby="hr-password-help">
                </div>
                <div class="input-group">
                    <label for="hrOtp">OTP Code</label>
                    <input type="text" id="hrOtp" name="hrOtp" required aria-describedby="hr-otp-help" placeholder="Enter OTP">
                    <small id="hr-otp-help">Demo OTP: 123456</small>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
         <p class="admin-contact">Forgot password? Please contact your Administrator.</p>
    </main>

    <footer class="powered-by">Powered by Vortex Infinite</footer>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
