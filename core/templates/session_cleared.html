{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIS - Session Cleared</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" aria-label="Toggle dark mode" />
            <div class="slider round">
                <span class="knob">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </span>
            </div>
        </label>
    </div>

    <main class="login-container">
        <h1 class="company-name">ORBIS</h1>
        <h2>Session Cleared</h2>
        
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <p>Your session has been successfully cleared.</p>
            <p>All browser data and cookies have been removed.</p>
        </div>
        
        <div class="action-buttons">
            <a href="{% url 'index' %}" class="btn-primary">Return to Home</a>
        </div>
    </main>

    <footer class="powered-by">Powered by Vortex Infinite</footer>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
